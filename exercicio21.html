<script>
    let palavra = prompt("Digite uma palavra e veja se é um palíndromo: ")
      .toUpperCase()
      .trim();
  
    function verificaPalindromo(palavra) {
      let palindromo = palavra.toUpperCase().split("").reverse().join("");
  
      if (palavra == palindromo) {
        document.write("<h1>É palíndromo</h1>");
      } else {
        document.write("<h1>Não é palíndromo</h1>");
      }
    }
  
    verificaPalindromo(palavra);
  </script>
