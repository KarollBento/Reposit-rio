<script>
   let letra = prompt("Digite um letra:").trim().toUpperCase();
  
    if (
      letra == "A" ||
      letra == "E" ||
      letra == "I" ||
      letra == "O" ||
      letra == "U"
    ) {
      document.write(`<h1>O letra ${letra} é uma vogal!</h1>`);
    } else {
      document.write(`<h1>O letra ${letra} é uma consoante!</h1>`);
    }
  </script>
